<div class="panel panel-default">
	<div class="panel-body">
		<h5 class="mr-auto mt-3 text-warning">Lưu ý:Sau khi thêm sản phẩm thành công hãy F5 lại hoặc reload để hiện loại sản phẩm đã thêm</h5>
		<div class="row mt-5">	
			<div class="col-sm-4 text-center">
				<label class="border p-2" for="image">
					<img ng-src="{{'/assets/images/' + form.image}}" style="max-width: 100%; height: 200px">
				</label>
				<h6 class="mt-2">Ảnh sản phẩm</h6>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class=" col-sm-6">
						<div class="mb-2">Tên sản phẩm</div>
						<input ng-model="form.name" placeholder="Tên sản phẩm?" required class="form-control">
					</div>
					<div class=" col-sm-6">
						<div class="mb-2">Giá sản phẩm</div>
						<input type="number" min="1000000" step="500000" ng-model="form.price" placeholder="Giá sản phẩm?" required class="form-control">
					</div>
				</div>
				<div class="row mt-3">
					<div class=" col-sm-6">
							<div class="mb-2">Hình sản phẩm</div>
							<input type="file" class="form-control" id="image" required
							onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class=" col-sm-6">
							<div class="mb-2">Loại hàng</div>
							<select  ng-model="form.category.id" class="form-control">
								<option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
							</select>
					</div>
				</div>
				<div class="row mt-3">
					<div class=" con-sm-4">
						<div class="mb-2">Ngày sản xuất</div>
						<input ng-model="form.createDate"  type="date" class="form-control">
					</div>
					<fieldset class="con-sm-6 mt-3">
						<legend>Có mở bán không?</legend>
						<div class="d-flex gap-3">
							<div class="form-check">
								<input type="radio" name="radios" ng-model="form.available" ng-value="true" class="form-check-input" id="exampleRadio1">
								<label class="form-check-label" for="exampleRadio1">Có</label>
							</div>
							<div class="mb-3 form-check">
								<input type="radio" name="radios" ng-model="form.available" ng-value="false" class="form-check-input" id="exampleRadio2">
								<label class="form-check-label" for="exampleRadio2">Không</label>
							</div>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
	<div class="d-flex gap-3 ms-5 mt-3">
		<button ng-click="create()" class="btn btn-primary">
			Create
		</button>
		<button ng-click="update()"  class="btn btn-success">
			Update
		</button>
		<button ng-click="delete(form)"  class="btn btn-danger">
			Delete
		</button>
		<button ng-click="reset()" class="btn btn-info">
			Reset
		</button>
	</div>
</div>
