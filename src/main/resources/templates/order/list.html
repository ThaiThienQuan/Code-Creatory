<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<main>
		<div class="page-path">
			<div class="container">
			  <div class="breadcrumbs-inner">
				<h1 class="path-title">Đơn hàng</h1>
				<ul>
				  <li>
					<a class="home-page-link" href="index.html">Trang chủ <i class="fal fa-angle-right"></i></a>
				  </li>
				  <li>
					<a class="current-page" href="#">Đơn hàng</a>
				  </li>
				</ul>
			  </div>
			</div>
		</div>
		<div class="panel panel-primary mt-5">
			<div class="container">
			  <div class="row">
				<div class="col-lg-12 col-md-12">
				  <div class="login-form">
					<div class="section-title">
					  <h2>Đơn hàng đã chốt</h2>
					</div>
					<div class="card col-md-8 m-auto">
					  <div class="card-body">
						<table class="table">
							<thead>
								<tr class="text-center">
									<th>Đơn số</th>
									<th>Ngày đặt hàng</th>
									<th>Địa chỉ khách hàng</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr class="text-center" th:each="order, state:${orders}">
									<td>[[${order.id}]]</td>
									<td>{{order.createDate | date : 'dd-MM-yyyy'}}</td>
									<td>[[${order.address}]]</td>
									<td>
										<a th:href="@{|/order/detail/${order.id}|}" class="btn btn-default">
										<b class="glyphicon glyphicon-search"></b></a>
									</td>
								</tr>
							</tbody>
						</table>
					  </div>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		</div>
	</main>
	
</body>
</html>
