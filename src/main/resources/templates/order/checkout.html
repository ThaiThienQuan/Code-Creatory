<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	 Google Maps JavaScript library 
	<script
		src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyBHwJDqkM2jtxvbeR7TbcEQI7JG4xrO7uU"></script>

</head>
<style>
</style>

<body>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-md-8 m-auto mt-3">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="text-success">Đơn hàng đã được duyệt </h3>
							<div class="panel-body card mt-4">
								<div class="row m-auto p-5">
									<div class="form-group col-sm-12 gap-5 mt-4 d-flex">
										<p>Người mua:</p>
										<div >
											<h5 id="username">[[${#request.remoteUser}]]</h5>
										</div>
									</div>
									<div class="form-group col-sm-12 mt-3 d-flex gap-5">
										<p>Ngày chốt đơn:</p>
										<h5>{{order.createDate | date : 'dd-MM-yyyy'}}</h5>
									</div>
									<div class="form-group col-sm-6 mt-3 d-flex gap-5">
										<p>Địa chỉ khách hàng:</p>
										<textarea ng-model="order.address" required
											class="form-control"></textarea>
									</div>
									<div class="col-sm-12 mt-3 d-flex gap-5">
										<p>Điện thoại:</p>
										<div class="input-div">
											<input ng-model="order.phone" required type="text" 
												pattern="[0][0-9]{2}[0-9]{3}[0-9]{4}" class="form-control">
										</div>
									</div>
									<div class="panel-footer text-right">
										<button ng-click="order.purchase()" class="btn btn-success">Chốt đơn</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
