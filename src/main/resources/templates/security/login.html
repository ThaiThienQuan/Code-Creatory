<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<main>
		<div class="page-path">
			<div class="container">
			  <div class="breadcrumbs-inner">
				<h3>Đăng nhập</h3>
				<ul>
				  <li>
					<a class="home-page-link" th:href="@{/}">Trang chủ <i class="fal fa-angle-right"></i></a>
				  </li>
				  <li>
					<a class="current-page" th:href="@{/security/login/form}">Đăng nhập</a>
				  </li>
				</ul>
			  </div>
			</div>
		</div>
		<div class="login-area">
			<div class="container">
			  <div class="row">
				<div class="col-lg-12 col-md-12">
				  <div class="login-form">
					<div class="card col-md-8 m-auto">
					  <div class="card-body">
						<form th:action="@{/security/login}" method="post">
						  <div class="form">
							<input style="height: 50px;" type="text" class="form-control" name="username" placeholder="Tên đăng nhập của bạn" required />
						  </div>
						  <div class="form">
		
							<div class="password-input">
							  <input style="height: 50px;" type="password" class="form-control" name="password" placeholder="Mật khẩu trên 6 kí tự" required />
							</div>
						  </div>
						  <div class="form ms-4">
							<input type="checkbox" class="form-check-input" id="remember" />
							<label for="remember" name="remember-me" class="form-label">Ghi nhớ tài khoản?</label>
						  </div>
						  <div class="form">
							<button type="submit" class="btn mt-3">Đăng nhập</button>
						  </div>
						  <a class="forgot-password ms-3" th:href="@{/security/forgot-password/form}">Quên mật khẩu?</a>
						</form>
					  </div>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
	</main>
</body>
</html>
